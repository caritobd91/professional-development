<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-lilac w-screen h-screen">

      <div class="text-center font-sans pt-16">
        <h1 class="text-purple font-extrabold text-3xl">Simple, traffic-based pricing</h1>
        <p class="font-semibold text-grey">Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="bg-white max-w-sm m-auto mt-24 text-grey p-8">
        <div class="flex justify-between">
          <div class="uppercase">
            <span id='pageViews'>
              10k
            </span>
            pageviews</div>
          <div class="text-purple font-extrabold text-xl">
            $<span id='pricePerMonth'>8</span>
            <span class="text-grey font-semibold text-base">/month</span>
          </div>
       </div>

      <!--  slider -->
      <input type="range" id="pricingSlider" name="pricingSlider"
      min="0" max="4" value="0">


      <div>
        <label for="pricingType">Monthly</label>
          <input type="checkbox" id="pricingType" name="pricingType">
        <label for="pricingType">Yearly</label>
      </div>
       <!-- <div class="bg-lilac w-full h-1.5 mt-6 relative">
         <div class="w-8 h-8 bg-green rounded-full absolute top-1/2 -translate-y-2/4 flex"><img class="m-auto" src="../images/icon-slider.svg"></div>
       </div> -->
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
